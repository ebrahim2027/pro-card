<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./Assets/Images/user.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Mark Henry</span>
        <span class="job">YouTuber & Blogger</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: #4267b2">
          <img src="./Assets/Icons/bxl-facebook.svg" alt="" />
        </a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <img src="./Assets/Icons/bxl-twitter.svg" alt="" />
        </a>
        <a href="#" class="link" style="background-color: #e1306c">
          <img src="./Assets/Icons/bxl-instagram.svg" alt="" />
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <img src="./Assets/Icons/bxl-youtube.svg" alt="" />
        </a>
      </div>
      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <img src="./Assets/Icons/bx-heart.svg" alt="" class="heart" />
          <span class="number">60k</span>
        </div>
        <div class="data">
          <img
            src="./Assets/Icons/bx-message-rounded.svg"
            alt=""
            class="message"
          />
          <span class="number">20k</span>
        </div>
        <div class="data">
          <img src="./Assets/Icons/bx-share.svg" alt="" class="share" />
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
